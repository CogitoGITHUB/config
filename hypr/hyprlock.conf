#
# HYPRLOCK CONFIGURATION FILE
#

# -----------------
# BACKGROUND: Fully Transparent
# -----------------
background {
    monitor = 
    path = 
    # Use RGBA format: rgba(R, G, B, A). A=0 means 0% opacity (fully transparent).
    color = rgba(0, 0, 0, 0) 
    blur_passes = 0 # Ensure no blurring is applied
}

# -----------------
# LABEL: "Type Password..." (White, Centered)
# -----------------
# This is the static text prompt.
label {
    monitor = 
        text = I am the link between books and instinct, compiling caligraphy into lifeâ€™s maps.tex
	color = rgb(255, 255, 255) # Pure White Text
    font_size = 30
    font_family = Sans
    
    # Position in the exact center
    position = 0, 0 
    halign = center
    valign = center
}

# -----------------
# INPUT FIELD: Minimal/Invisible
# -----------------
# This is the functional area where you type. It must exist for locking to work.
input-field {
    monitor = 
    size = 200, 50
    
    # Position it in the center, overlapping the text prompt for typing
    position = 0, 0 
    halign = center
    valign = center

    # Make the input box transparent/invisible
    outer_color = rgba(0, 0, 0, 0) # Transparent border
    inner_color = rgba(0, 0, 0, 0) # Transparent box fill
    outline_thickness = 0 # No outline
    
    # Do not show a placeholder text (we used the separate 'label' for that)
    placeholder_text = 
    
    # Set the dots/text you type to white
    dot_color = rgb(255, 255, 255) 
}
