

# Date Label (Top-Center)
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%A, %B %d")</span>" # Example: "Friday, June 14"
    color = rgba(FF0000FF) # Vibrant Red
    font_size = 50
    font_family = Fira Sans Bold
    position = 0, -400 # Positioned high up
    halign = center
    valign = center
    shadow_offset = 3 3 ; shadow_color = rgba(00000066) ; shadow_passes = 3
    shadow_offset = 1 1 ; shadow_color = rgba(FF000033) ; shadow_passes = 2
}

# Clock Label (Below Date, Top-Center)
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>" # Example: "12:18"
    color = rgba(FF0000FF) # Vibrant Red
    font_size = 150
    font_family = Fira Sans Bold
    position = 0, -280 # Positioned below the date
    halign = center
    valign = center
    shadow_offset = 3 3 ; shadow_color = rgba(00000066) ; shadow_passes = 3
    shadow_offset = 1 1 ; shadow_color = rgba(FF000033) ; shadow_passes = 2
}

# Calendar Label (Bottom-Center)
label {
    monitor =
    text = cmd[update:60000] cal # Displays the current month's calendar
    color = rgba(FF0000FF) # Vibrant Red
    font_size = 20 # Adjust if too large/small for calendar output
    font_family = monospace # Monospace font is best for calendar alignment
    position = 0, 400 # Positioned at the bottom of the screen
    halign = center
    valign = center
    shadow_offset = 3 3 ; shadow_color = rgba(00000066) ; shadow_passes = 3
    shadow_offset = 1 1 ; shadow_color = rgba(FF000033) ; shadow_passes = 2
}




