# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in =1
    gaps_out = 1
    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(FFFFFFee)
    col.inactive_border = rgba(595959ee)


    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.7
    inactive_opacity = 0.5

    shadow {
        enabled = true
        range = 4
        render_power = 2
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true

        size = 1
        passes = 1

        vibrancy = 1.1

    }
}


 

# === ANIMATIONS: "Slow Start & Springy Effect" with Popin & Slidefade ===

animations {
    enabled = true

    # Custom Bezier Curve for "Slow Start and Springy Effect"
    bezier = slowSpringy, 0.2, 0.8, 0.5, 1.2

    # --- Animation Declarations ---
    # Speed is in deciseconds (1 unit = 0.1 seconds).

    # Windows appearing on screen:
    # Now uses 'popin' style, so windows will scale in from 80% size,
    # with the slow start and springy motion.
    animation = windowsIn, 1, 6, slowSpringy, popin 80%
    
    # Windows disappearing from screen:
    # Also uses 'popin' to scale out to 80% of their size, with the same springy feel.
    # This creates a perfect reverse of the 'windowsIn' visual effect.
    animation = windowsOut, 1, 6, slowSpringy, popin 80%

    # Windows moving (e.g., between workspaces, being swapped): Still a pure slide.
    animation = windowsMove, 1, 5, slowSpringy, slide

    # Workspace switching animations:
    # Now uses 'slidefade 50%', meaning workspaces will both slide AND fade equally.
    # This creates a much smoother and more dynamic transition.
    animation = workspaces, 1, 8, slowSpringy, slidefade 50%

    # Special workspace (scratchpads) animations:
    # Also uses 'slidefade 50%' for a combined slide and fade effect, making its appearance/disappearance smoother.
    animation = specialWorkspace, 1, 6, slowSpringy, slidefade 50%

    # Border animations (no 'slide' or 'popin' style, but uses slowSpringy timing)
    animation = border, 1, 3, slowSpringy
    animation = borderangle, 1, 8, slowSpringy, loop

    # Fade animations (no 'slide' or 'popin' style, but uses slowSpringy timing for its fade)
    animation = fade, 1, 3, slowSpringy
    animation = fadeIn, 1, 3, slowSpringy
    animation = fadeOut, 1, 3, slowSpringy
    
    # Layers animations (e.g., Waybar, notifications - no 'slide' or 'popin' style, but use slowSpringy timing)
    animation = layers, 1, 4, slowSpringy
    animation = layersIn, 1, 4, slowSpringy, fade
    animation = layersOut, 1, 3, slowSpringy, fade
    animation = fadeLayersIn, 1, 3, slowSpringy
    animation = fadeLayersOut, 1, 2, slowSpringy
}



# --- "Smart Gaps" / "No Gaps When Only" Configuration ---
# Uncomment these lines to enable smart gaps:
# Gaps will disappear, and borders/rounding will be removed when only one window is on the workspace.

# Workspace rule for when a workspace is empty (only one window implies empty of other windows)
# Apply no inner or outer gaps
workspace = empty, gapsout:3, gapsin:4

# Window rule: For tiled windows on an 'empty' workspace, remove border size
windowrulev2 = bordersize 1, floating:0, onworkspace:empty

# Window rule: For tiled windows on an 'empty' workspace, remove rounding
windowrulev2 = rounding 0, floating:0, onworkspace:empty


## See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
     pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
