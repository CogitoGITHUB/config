
# ────────────────────────────────────────────────────────────────
# Hyprland Modular Configuration
# Each module handles a specific aspect of the system.
# ────────────────────────────────────────────────────────────────


# ─── Core Configuration ─────────────────────────────────────────
source = ~/.config/hypr/modules/keybindings.conf        # Defines keybindings & shortcuts
source = ~/.config/hypr/modules/windowrules.conf        # Rules for window behavior (floating, tiling, etc.)
source = ~/.config/hypr/modules/workspaces.conf         # Workspace definitions and behavior
source = ~/.config/hypr/modules/environment.conf        # Environment variables & session-wide settings
source = ~/.config/hypr/modules/monitors.conf           # Monitor configuration (resolution, scaling, layout)
source = ~/.config/hypr/modules/layout.conf             # Window layout settings (master, dynamic tiling, etc.)
source = ~/.config/hypr/modules/misc.conf               # Miscellaneous settings that don’t fit elsewhere

# ─── Startup & Appearance ───────────────────────────────────────
source = ~/.config/hypr/modules/autostart.conf          # Applications & services that run on startup
source = ~/.config/hypr/modules/look-and-feel.conf      # UI/UX aesthetics (themes, animations, transparency)
source = ~/.config/hypr/modules/theme.conf             # Color scheme & styling

# ─── Input & Multimedia ─────────────────────────────────────────
source = ~/.config/hypr/modules/multimedia.conf         # Audio, video, media keys & volume controls
source = ~/.config/hypr/modules/input.conf              # Keyboard, mouse, touchpad & input device settings

# ─── System & Performance ───────────────────────────────────────
source = ~/.config/hypr/modules/power.conf              # Power management (idle, suspend, hibernate, battery)
source = ~/.config/hypr/modules/performance.conf        # Performance optimization (adaptive sync, refresh rate)

# ─── Utilities & System Services ────────────────────────────────
source = ~/.config/hypr/modules/utilities.conf          # Small utilities (clipboard managers, background apps)
source = ~/.config/hypr/modules/notifications.conf      # Notification daemon settings (mako, dunst)
source = ~/.config/hypr/modules/networking.conf         # Network management (WiFi, Ethernet, Bluetooth, VPN)

# ─── Security & Accessibility ───────────────────────────────────
source = ~/.config/hypr/modules/security.conf           # Security settings (screen locking, privacy, policies)
source = ~/.config/hypr/modules/accessibility.conf      # Accessibility features (high contrast, screen magnifier)

# ─── Debugging & Experimental ───────────────────────────────────
source = ~/.config/hypr/modules/debugging.conf          # Debugging, logging, and experimental settings







 







